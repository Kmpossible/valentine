<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You ðŸŒ¹</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ffb6c1,#ff69b4);
  overflow:hidden;
  text-align:center;
}

/* Intro screen */
#intro{
  font-size:32px;
  color:white;
  cursor:pointer;
  animation:fadeIn 2s ease forwards;
}

/* Bouquet container */
#bouquetSection{
  display:none;
  flex-direction:column;
  align-items:center;
}

.bouquet{
  display:grid;
  grid-template-columns: repeat(6, 70px);
  gap:15px;
  margin-top:20px;
}

/* Rose */
.rose{
  position:relative;
  width:60px;
  height:60px;
  animation:bloom 1s ease forwards;
  transform:scale(0);
}

/* Petals */
.petal{
  position:absolute;
  width:40px;
  height:40px;
  background:#d1001f;
  border-radius:50%;
}

.petal:nth-child(1){ top:-10px; left:10px; }
.petal:nth-child(2){ top:10px; left:-10px; }
.petal:nth-child(3){ top:10px; right:-10px; }
.petal:nth-child(4){ bottom:-10px; left:10px; }

/* Center */
.center{
  position:absolute;
  top:18px;
  left:18px;
  width:24px;
  height:24px;
  background:gold;
  border-radius:50%;
  z-index:2;
}

/* Stem */
.stem{
  position:absolute;
  top:50px;
  left:28px;
  width:4px;
  height:60px;
  background:green;
}

.message{
  margin-top:30px;
  font-size:28px;
  color:white;
  animation:fadeIn 2s ease forwards;
}

@keyframes bloom{
  to{ transform:scale(1); }
}

@keyframes fadeIn{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div id="intro">ðŸ’Œ This is for you ðŸ’Œ</div>

<div id="bouquetSection">
  <div class="bouquet" id="bouquet"></div>
  <div class="message">ðŸŒ¹ Happy Valentines, Mister Ko ðŸ’–</div>
</div>

<script>
const intro = document.getElementById("intro");
const bouquetSection = document.getElementById("bouquetSection");
const bouquet = document.getElementById("bouquet");

intro.addEventListener("click", () => {
  intro.style.display = "none";
  bouquetSection.style.display = "flex";

  for(let i=0;i<30;i++){
    const rose=document.createElement("div");
    rose.className="rose";
    rose.style.animationDelay=(i*0.1)+"s";

    rose.innerHTML=`
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="petal"></div>
      <div class="center"></div>
      <div class="stem"></div>
    `;

    bouquet.appendChild(rose);
  }
});
</script>

</body>
</html>
